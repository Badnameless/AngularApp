<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizacion:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name === 'ironman'" (click)="changeHero('Spiderman')" class="btn btn-primary mx-2">Cambiar Nombre</button>
<button *ngIf="age !== 25" (click)="changeAge(25)" class="btn btn-primary mx-2">Cambiar Edad</button>
<button (click)="resetForm()" class="btn btn-primary">Resetear</button>
